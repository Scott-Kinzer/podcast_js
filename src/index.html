
<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.muicss.com/mui-latest/css/mui.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.muicss.com/mui-latest/js/mui.min.js"></script>
  </head>
  <body>
    <div id="sidebar">
      <div class="mui--text-white mui--text-display1 mui--align-vertical">SAMPLE BLOG</div>
    </div>
    <div id="content" class="mui-container-fluid">
      <div class="mui-row">
        <div class="mui-col-sm-10 mui-col-sm-offset-1">
          <br>
          <br>
          <div class="mui--text-black-54 mui--text-body2">QUESTION</div>
          <div class="mui-divider"></div>

         <!-- FORM -->
         <form id="form" class="mui-form">
            <legend>Title</legend>
            <div class="mui-textfield">
              <input type="text" id="question-input" placeholder="ASK">
              <label for="question-input">Hello stranger</label>
            </div>           
            <button class="mui-btn mui-btn--accent" type="submit" 
            id="submit"
            disabled
            >SUBMIT</button>
          </form>
          <br>
          <br>
          <div class="mui--text-black-54 mui--text-body2">YOUR QUESTIONS</div>
          <div class="mui-divider"></div>
          <br>

          <div id="list"></div>


          <div></div>
        </div> -
      </div>
    </div>
  </body>
</html>
